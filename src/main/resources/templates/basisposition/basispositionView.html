<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/asset/css/dropify.min.css}">

    <!-- Core css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.min.css}"/>
</head>

<body class="font-muli theme-cyan gradient">

<!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader">
    </div>
</div>

<div id="main_content">
    <div id="header_top" class="header_top">
        <div class="container">
            <div class="hleft">
                <a class="header-brand" th:href="@{/}"><i class="fa fa-graduation-cap brand-logo"></i></a>
            </div>
            <div class="hright">
                <a th:href="@{/}" class="nav-link icon settingbar"><i class="fe fe-power"></i></a>
            </div>
        </div>
    </div>
    <!-- Start Theme panel do not add in project -->
    <!-- Start Quick menu with more functio -->
    <!-- Start Main leftbar navigation -->
    <div id="left-sidebar" class="sidebar">
        <h5 class="brand-name">所有小区<a href="javascript:void(0)" class="menu_option float-right"><i class="icon-grid font-16" data-toggle="tooltip" data-placement="left" title="Grid & List Toggle"></i></a></h5>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#menu-uni">水务系统</a></li>
            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#menu-admin">Admin</a></li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="menu-uni" role="tabpanel">
                <nav class="sidebar-nav">
                    <ul class="metismenu">
                        <li><a th:href="@{/basisposition/selectAll}"><i class="fa fa-black-tie"></i><span>楼栋管理</span></a></li>
                        <li><a th:href="@{/customer/imgIndex}"><i class="fa fa-user-circle-o"></i><span>数据可视化</span></a></li>
                        <li><a th:href="@{/customer/customerList}"><i class="fa fa-users"></i><span>所有用户信息</span></a></li>
                        <li><a href="javascript:void(0)"><i class="fa fa-users"></i><span class="meter">硬件设置</span></a>
                            <ul class="meterList">
                                <li>
                                    <a th:href="@{/meter/index}">新建硬件</a>
                                </li>
                                <li>
                                    <a th:href="@{/meter/meterView}">表具信息</a>
                                </li>
                            </ul>
                        </li>
                        <li><a th:href="@{/basisposition/select}"><i class="fa fa-graduation-cap"></i><span>账单记录</span></a></li>
                        <li><a href="library.html"><i class="fa fa-book"></i><span>个人用户信息</span></a></li>
                        <li><a href="holiday.html"><i class="fa fa-bullhorn"></i><span>介绍页面</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Start project content area -->
    <div class="page">
        <!-- Start Page header -->
        <div class="section-body" id="page_top" >
            <div class="container-fluid">
            </div>
        </div>
        <!-- Start Page title and tab -->
        <div class="section-body">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center ">
                    <div class="header-action">
                        <h1 class="page-title">Transport</h1>
                        <ol class="breadcrumb page-breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">小区信息</li>
                        </ol>
                    </div>
                    <ul class="nav nav-tabs page-header-tab">
                        <li class="nav-item"><a class="nav-link active" id="Transport-tab" data-toggle="tab" href="#Transport-all">Transport List</a></li>
                        <li class="nav-item"><a class="nav-link" id="Transport-tab" data-toggle="tab" href="#Transport-add">增加小区</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section-body mt-4">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="Transport-all">
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped table-vcenter mb-0 text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>小区名称</th>
                                        <th>DistrictCode</th>
                                        <th>Adress</th>
                                        <th>ActiveFlag</th>
                                        <th>该小区下楼栋</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="  temp,Basisposition:${basisposition}">
                                        <td><a th:text="${temp.positionname} " th:href="@{'/basisposition/selectBuilding?positionno='+${temp.positionno}+'&districtcode='+${temp.districtcode}}" th:method="post"></a></td>
                                        <td th:text="${temp.districtcode}"></td>
                                        <td th:text="${temp.estatebriefname}"></td>
                                        <td th:text="${temp.activeflag}"></td>
                                        <td><a th:text="${temp.count}" th:href="@{'/basisposition/selectBuilding?districtcode='+${temp.districtcode}}"></a></td>
                                        <td><button  type="button" class="btn btn-icon btn-sm" title="Map"><i class="fa fa-map"></i></button></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
                        </ul>
                    </div>
                    <div class="tab-pane" id="Transport-add">
                        <div class="card">
                            <!--增加用户-->
                            <form class="card-body form-horizontal" method="post" th:action="@{/basisposition/insert}">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label">地区<span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input list="source" class="form-control" type="text" name="districtcode">
                                        <datalist  id="source">
                                            <option class="col-md-3 col-form-label" value="340503" hidden>花山区</option>
                                            <option class="col-md-3 col-form-label" value="340504" hidden>雨山区</option>
                                            <option class="col-md-3 col-form-label" value="340506">博望区</option>
                                            <option class="col-md-3 col-form-label" value="340521">当涂县</option>
                                            <option class="col-md-3 col-form-label" value="340522">含山县</option>
                                            <option class="col-md-3 col-form-label" value="340523">和县</option>
                                        </datalist>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label">小区简称<span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="positionname">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label">详细名称<span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" name="estatebriefname">
                                    </div>
                                </div>
                                <input type="hidden" name="typeflag" value="1">
                                <div class="form-group row">
                                    <label class="col-md-3 col-form-label"></label>
                                    <div class="col-md-7">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="submit" class="btn btn-outline-secondary">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function A(){
        document.getElementById('box').value=
            document.getElementById('SS').options[document.getElementById('SS').selectedIndex].value;
