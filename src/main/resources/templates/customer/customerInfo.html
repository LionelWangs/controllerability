<script>
    function select() {
        var content = '';
        $.ajax({
            url:'/customerMicro/selectByexample',
            data:{
                mobile:$("#mobile").val(),
                customerName:$("#name").val(),
            },
            success:function (res) {
                console.log(res);
                for (var i = 0 ; i < res.list.length ;i++){
                    var house = '';
                    house  = res.list[i].basisposition.estatebriefname +''+ res.list[i].basisposition.positionname;
                    console.log(house);
                    if (house == "nullnull"){
                        house = "未开户";
                    }
                    content += '<tr>' +
                        '<td>' + (res.list[i].customername)+ '</td>' +
                        '<td>' + res.list[i].mobile+ '</td>' +
                        '<td>' + house + '</td>' +
                        // '<td>' + res.list[i].mobile+ '</td>' +
                        // '<td>' + res.list[i].mobile+ '</td>' +
                        '</tr>';
                }
                $("#info").html(" <div class=\"table-responsive\">\n" +
                    "                                <table class=\"table table-hover table-striped table-vcenter mb-0 text-nowrap\">\n" +
                    "                                    <thead>" +
                    "                                       <tr>" +
                    "                                           <th >用户姓名</th>" +
                    "                                           <th>手机号</th>" +
                    "                                           <th>家庭住址</th>" +
                    "                                       </tr>" +
                    "                                       </thead>" +
                    "                                            <tbody>" +content+ "</tbody>" +
                    "                                       </table></div>")
            }

        })
    }
</script>
